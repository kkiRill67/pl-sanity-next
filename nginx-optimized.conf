# Optimized Nginx configuration for Next.js frontend with advanced Gzip
# This configuration provides maximum compression and performance

# Main HTTP server block
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;

    # Security: Hide nginx version
    server_tokens off;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com www.your-domain.com;

    # Security: Hide nginx version
    server_tokens off;

    # SSL certificates (replace with your actual paths)
    ssl_certificate /etc/ssl/certs/your-domain.com.crt;
    ssl_certificate_key /etc/ssl/private/your-domain.com.key;

    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # OCSP Stapling (uncomment when you have SSL)
    # ssl_stapling on;
    # ssl_stapling_verify on;
    # resolver 8.8.8.8 8.8.4.4 valid=300s;
    # resolver_timeout 5s;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https://*.sanity.io;" always;

    # ===================================================================
    # ADVANCED GZIP COMPRESSION CONFIGURATION
    # ===================================================================
    
    # Enable gzip for all responses
    gzip on;
    
    # Enable gzip for both proxied and non-proxied requests
    gzip_proxied any;
    
    # Enable compression for all supported MIME types
    gzip_types
        # Text types (most important for web)
        text/plain
        text/css
        text/xml
        text/javascript
        text/json
        text/x-component
        text/html
        
        # Application types
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xml+rss
        application/x-www-form-urlencoded
        application/vnd.ms-fontobject
        application/font-woff
        application/font-woff2
        
        # Font types
        font/truetype
        font/otf
        font/x-woff
        font/eot
        
        # Image types (SVG and WebP)
        image/svg+xml
        image/x-icon
        image/bmp
        image/gif
        image/jpeg
        image/jpg
        image/png
        image/webp
        
        # Media and binary types
        application/wasm
        application/octet-stream
        audio/mpeg
        video/mp4
        video/quicktime
        video/webm
        video/x-msvideo;
    
    # Compression level (1-9, 6 is optimal for production)
    gzip_comp_level 6;
    
    # Minimum length to compress (in bytes)
    gzip_min_length 256;
    
    # Memory allocation for gzip
    gzip_buffers 16 8k;
    
    # Enable gzip vary header
    gzip_vary on;
    
    # Disable gzip for old browsers
    gzip_disable "msie6";
    
    # Enable gzip for HTTP/1.0
    gzip_http_version 1.1;

    # ===================================================================

    # Proxy settings for Next.js
    location / {
        proxy_pass https://bodymetrics.ru;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer sizes for optimal performance
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Static files caching with aggressive optimization
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|bmp|webm|mp4)$ {
        proxy_pass https://bodymetrics.ru;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache static assets for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Enable ETag for better caching
        proxy_set_header If-None-Main $http_if_none_match;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 64k;
        proxy_buffers 8 64k;
    }

    # API routes - longer timeouts
    location /api/ {
        proxy_pass https://bodymetrics.ru;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Longer timeouts for API
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Block access to internal paths
    location ~* ^/(api/studio|studio|_next/static|_next/data|static) {
        deny all;
        return 404;
    }

    # Health check endpoint
    location /health {
        proxy_pass https://bodymetrics.ru/health;
        access_log off;
        allow all;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Logging
    access_log /var/log/nginx/your-domain.com.access.log;
    error_log /var/log/nginx/your-domain.com.error.log;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;
}

# Apply rate limiting to API routes
location /api/ {
    limit_req zone=api burst=20 nodelay;
    # ... proxy settings ...
}
