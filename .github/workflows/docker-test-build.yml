name: Test Docker Build

on:
  pull_request:
    branches: [main, master]

jobs:
  test-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create dummy .env.local for testing
        run: |
          cat > .env.local << 'EOF'
          SANITY_API_READ_TOKEN=dummy_token_for_testing
          NEXT_PUBLIC_SANITY_PROJECT_ID=dummy-project-id
          NEXT_PUBLIC_SANITY_DATASET=production
          NEXT_PUBLIC_SANITY_API_VERSION=2025-01-01
          NEXT_PUBLIC_SANITY_STUDIO_URL=https://dummy.sanity.studio
          EOF

      - name: Build Docker image (test only)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: test-app:test
          build-args: |
            NEXT_PUBLIC_SANITY_PROJECT_ID=dummy-project-id
            NEXT_PUBLIC_SANITY_DATASET=production
            NEXT_PUBLIC_SANITY_API_VERSION=2025-01-01
            NEXT_PUBLIC_SANITY_STUDIO_URL=https://dummy.sanity.studio
            SANITY_API_READ_TOKEN=dummy_token_for_testing
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify build
        run: |
          docker images | grep test-app
          echo "âœ… Docker build test passed"